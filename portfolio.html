<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RJW Illustration portfolio website for UK-based artist in Chippenham, Wiltshire">
    <meta name="keywords" content="illustration, art, artist, drawing, portrait, inktober, procreate">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RJW Illustration | Portfolio</title>
</head>

<body>
    <!-- page-container for consistent footer behaviour -->
    <div id="page-container">
        <div id="content-wrap">
    
    <!-- header section incorporating nav and logo elements -->
            <header>
                <nav>
                    <div>
                        <ul id="nav-links">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="portfolio.html" class="active">Portfolio</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div>
                    <h1 id="logo">RJW&nbsp;Illustration</h1>
                </div>
                <hr>
            </header>
            
    <!-- main page area - portfolio landing page with gallery links -->
            <section>
                <div class="main-flexbox-container">
                    <div class="gallery-flex">
                        <a href="gallery-inktober_20.html">
                            <img src="assets/images/gallery_cover_tiles/cover_inktober20.jpg" alt="Close crop of pink inflatable flamingo">
                            <h1 class="gallery-title">> Inktober 2020 ></h1>
                        </a>
                    </div>
                    <div class="gallery-flex">
                        <a href="#">
                            <img src="assets/images/gallery_cover_tiles/cover_illustrative.jpg" alt="Close crop of abstract tree-like-flower-face">
                            <h1 class="gallery-title">> Illustrative ></h1>
                    </a>
                    </div>
                </div>
            </section>
            <hr>
        </div>

         <!-- footer section: social media external links [instagram/behance] and nav elements -->
        <footer id="footer">
            <div>
                <ul class="social-media">
                    <li>
                        <a href="http://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit my Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="http://behance.net" target="_blank" rel="noopener"
                            aria-label="Visit my Behance page (opens in a new tab)"><i
                                class="fab fa-behance-square"></i></a>
                    </li>
                </ul>
            </div>
            <!-- use styled breadcrumb for convenient lower-page site navigation -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="portfolio.html" class="active">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                </ul>
            </div>
        </footer>
    </div>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ccd96dbbb9.js" crossorigin="anonymous"></script>
</body>

</html>
