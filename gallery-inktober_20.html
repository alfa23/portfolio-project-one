<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RJW Illustration portfolio website for UK-based artist in Chippenham, Wiltshire">
    <meta name="keywords" content="illustration, art, artist, drawing, portrait, inktober, procreate">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RJW Illustration | Portfolio | Inktober 2020</title>
</head>

<body>
    <!-- page-container for consistent footer behaviour -->
    <div id="page-container">
        <div id="content-wrap">

            <!-- website-wide page background video -->
            <video id="bkgrd-video" autoplay muted loop>
                <source src="assets/videos/website_bkgrd.mp4" type="video/mp4">
            </video>
            <!-- header section incorporating nav and logo elements -->
            <header>
                <nav>
                    <div>
                        <ul id="nav-links">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="portfolio.html" class="active">Portfolio</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div>
                    <h1 id="logo">RJW&nbsp;Illustration</h1>
                </div>
                <hr>
            </header>

            <!-- main page section - subheader & inktober_20 responsive flexbox gallery -->
            <section>
                <h2 id="gallery-heading">Inktober 2020</h2>
                <div class="row">
                    <div class="column">
                        <img src="assets/images/inktober_20/bulky_web.jpg" alt="Drawing of a macho masked Mexican wrestler"
                            style="width: 100%">
                        <img src="assets/images/inktober_20/coral_web.jpg"
                            alt="A pink abstract, sinuous, organic coral-like form" style="width: 100%">
                        <img src="assets/images/inktober_20/dizzy_web.jpg" alt="Drawing of a crazy collie chasing his tail"
                            style="width: 100%">
                        <img src="assets/images/inktober_20/fish_web.jpg" alt="A gobsmacked goldfish taking a gulp"
                            style="width: 100%">
                    </div>
                    <div class="column">
                        <img src="assets/images/inktober_20/flamingo_web.jpg"
                            alt="An inflatable pink flamingo floating on a sea of turquoise" style="width: 100%">
                        <img src="assets/images/inktober_20/rocket_web.jpg" alt="A cartoon rocket in the blackness of space"
                            style="width: 100%">
                        <img src="assets/images/inktober_20/rodent_web.jpg" alt="Pencil illustration of a doormouse"
                            style="width: 100%">
                        <img src="assets/images/inktober_20/sleep_web.jpg" alt="A daydreaming girl holding a dozing cat"
                            style="width: 100%">
                    </div>
                    <div class="column">
                        <img src="assets/images/inktober_20/teeth_web.jpg"
                            alt="A grinning green Chesire Cat with freaky teeth" style="width: 100%">
                        <img src="assets/images/inktober_20/vans_web.jpg"
                            alt="Black and white Vans trainers with white socks and jeans, cropped just below the knees"
                            style="width: 100%">
                        <img src="assets/images/inktober_20/zebra_web.jpg" alt="A zebra perching on a comfy armchair"
                            style="width: 100%">
                    </div>
                </div>
                <!-- buttons at end/bottom of gallery page linking to adjacent gallery pages left/right -->
                <div id="gallery-footer-link-left">
                    <a href="gallery-illustrative.html" style="color: #fff;"><i
                            class="fas fa-arrow-alt-circle-left"></i> Illustrative</a>
                </div>
                <div id="gallery-footer-link-right">
                    <a href="gallery-illustrative.html" style="color: #fff;">Illustrative <i
                            class="fas fa-arrow-alt-circle-right"></i></a>
                </div>
            </section>
            <hr>
        </div>

        <!-- footer section: social media external links [instagram/behance] and nav elements -->
        <footer id="footer">
            <div>
                <ul class="social-media">
                    <li>
                        <a href="http://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit my Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="http://behance.net" target="_blank" rel="noopener"
                            aria-label="Visit my Behance page (opens in a new tab)"><i
                                class="fab fa-behance-square"></i></a>
                    </li>
                </ul>
            </div>
            <div>
                <!-- use styled breadcrumb for convenient lower-page site navigation -->
                <ul class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="portfolio.html" class="active">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                </ul>
            </div>
        </footer>
    </div>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ccd96dbbb9.js" crossorigin="anonymous"></script>
</body>

</html>
