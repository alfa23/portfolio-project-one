<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RJW Illustration portfolio website for UK-based artist in Chippenham, Wiltshire">
    <meta name="keywords" content="illustration, art, artist, drawing, portrait, inktober, procreate">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RJW Illustration | Portfolio | Illustrative</title>
</head>

<body>
    <!-- page-container for consistent footer behaviour -->
    <div id="page-container">
        <div id="content-wrap">

            <!-- website-wide page background video -->
            <video id="bkgrd-video" autoplay muted loop>
                <source src="assets/videos/website_bkgrd.mp4" type="video/mp4">
            </video>
            <!-- header section incorporating nav and logo elements -->
            <header>
                <nav>
                    <div>
                        <ul id="nav-links">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="portfolio.html" class="active">Portfolio</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div>
                    <h1 id="logo">RJW&nbsp;Illustration</h1>
                </div>
                <hr>
            </header>

            <!-- main page section - subheader & illustrative responsive flexbox gallery -->
            <section>
                <h2 id="gallery-heading">Illustrative</h2>
                <div class="row">
                    <div class="column">
                        <img src="assets/images/illustrative/abstract_web.jpg"
                            alt="A one-eyed flower-tree-antler face wreathed in smoke and crowned by the sun floats in a burnt-orange sky"
                            style="width: 100%">
                        <img src="assets/images/illustrative/coral_one_web.jpg" alt="A sea-green, coral-like organic form"
                            style="width: 100%">
                    </div>
                    <div class="column">
                        <img src="assets/images/illustrative/coral_two_web.jpg"
                            alt="A dark teal, tree-like form filling an invisible circular container"
                            style="width: 100%">
                        <img src="assets/images/illustrative/coral_tree_web.jpg"
                            alt="Monochromatic illustration of a tree-like coral form" style="width: 100%">
                    </div>
                    <div class="column">
                        <img src="assets/images/illustrative/sun_web.jpg"
                            alt="A classic gold-and-yellow sun design with sleeping-face" style="width: 100%">
                        <img src="assets/images/illustrative/wolf_face_web.jpg"
                            alt="Woman's head wearing wolf-antler-lighthouse headdress, rendered in a traditional tattoo flash art style"
                            style="width: 100%">
                    </div>
                </div>
                <!-- buttons at end/bottom of gallery page linking to adjacent gallery pages left/right -->
                <div id="gallery-footer-link-left">
                    <a href="gallery-inktober_20.html" style="color: #fff;"><i class="fas fa-arrow-alt-circle-left"></i>
                        Inktober 2020</a>
                </div>
                <div id="gallery-footer-link-right">
                    <a href="gallery-inktober_20.html" style="color: #fff;">Inktober 2020 <i
                            class="fas fa-arrow-alt-circle-right"></i></a>
                </div>
            </section>
            <hr>
        </div>

        <!-- footer section: social media external links [instagram/behance] and nav elements -->
        <footer id="footer">
            <div>
                <ul class="social-media">
                    <li>
                        <a href="http://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit my Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="http://behance.net" target="_blank" rel="noopener"
                            aria-label="Visit my Behance page (opens in a new tab)"><i
                                class="fab fa-behance-square"></i></a>
                    </li>
                </ul>
            </div>
            <div>
                <!-- use styled breadcrumb for convenient lower-page site navigation -->
                <ul class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="portfolio.html" class="active">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                </ul>
            </div>
        </footer>
    </div>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ccd96dbbb9.js" crossorigin="anonymous"></script>
</body>

</html>
